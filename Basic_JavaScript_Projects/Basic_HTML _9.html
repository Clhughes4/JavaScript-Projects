<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
    </head>
    <body>
        <script src="JS/Basic_JavaScript_9.js"></script>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="Images/mountain.jpg" style="width:100%">
                <div class="text">Mountain</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="Images/mountain_sun.jpg" style="width:100%">
                <div class="text">Sun shining over mountain</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="Images/waterfall.jpg" style="width:100%">
                <div class="text">Waterfall</div>
            </div>

            <!-- Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        <br>

        <!-- The dots and circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>




        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </body>
</html>
